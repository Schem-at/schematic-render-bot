version: '3.8'

services:
  schemat-render:
    build: 
      context: .
      dockerfile: Dockerfile
    image: schemat-render:latest
    container_name: schemat-render
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - DISCORD_TOKEN=${DISCORD_TOKEN:-}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID:-}
      - MAX_CONCURRENT_RENDERS=${MAX_CONCURRENT_RENDERS:-3}
      - PUPPETEER_HEADLESS=${PUPPETEER_HEADLESS:-true}
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - FRONTEND_URL=${FRONTEND_URL:-}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-100MB}
      - UPLOAD_DIR=${UPLOAD_DIR:-./uploads}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Use Dokploy's files directory structure for persistent data
      - ../files/uploads:/app/uploads
      - ../files/logs:/app/logs
      - ../files/data:/app/data
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:$${PORT:-3000}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Required for Puppeteer/Chromium
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    # Alternative to SYS_ADMIN (uncomment if you prefer)
    # environment:
    #   - PUPPETEER_ARGS=--no-sandbox --disable-setuid-sandbox
    networks:
      - schemat-network

networks:
  schemat-network:
    driver: bridge