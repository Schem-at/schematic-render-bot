version: '3.8'
services:
  schemat-render:
    build: 
      context: .
      target: runtime
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=development
      - PORT=${PORT:-3000}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped

